<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Relata Fácil</title>
</head>
<body>
    
    <Header>
        <div class="complemento">
            <img class="logo" src="img/documento.svg" alt="icone adicionar documento">
            <p class="titulo-logo">Relata Fácil</p>
        </div>
    </Header>

    <nav>
        <button onclick="createRelatorio()" class="add-relatorio">
            <p>+ Adicionar Relatorio</p>
        </button>
    </nav>

    <main class="main1">
       
        <div>
            <div class="row-register-file">
                <input class="info-relatorio" placeholder="Nome do Criador do Relatório"></input>
                <input class="info-relatorio" placeholder=" Nome do Setor"></input>
                <input class="info-relatorio" placeholder="Nome do Relatório"></input>
            </div>
            <div class="sobre-ralatorio">
                <p class="nome-relatorio"> Projeto Teste </p>
                <button onclick="updateRelatorio(1)" class="save"><img class="save-img" src="img/disco.svg" alt="button de salvar"></button>
            </div>
            <div class="textarea">
                <textarea class="digite-aqui" placeholder="Digite aqui..." name="" id=""></textarea>
            </div>
        </div>
        
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Adicionar Relatório</h2>
            <input class="info-relatorio" placeholder="Nome do Criador do Relatório"></input>
            <input class="info-relatorio" placeholder="Nome do Setor"></input>
            <input class="info-relatorio" placeholder="Nome do Relatório"></input>
            <textarea class="digite-aqui" placeholder="Descrição do Relatório"></textarea>
            <button class="save" onclick="saveRelatorio()">Salvar</button>
        </div>
    </div>

</body>
</html>
